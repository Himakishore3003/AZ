<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - reload check</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
            <p>Get current weather and forecasts for any city</p>
        </header>

        <main>
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <input type="text" id="cityInput" placeholder="Enter city name..." class="search-input">
                    <button id="searchBtn" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                    <button id="locationBtn" class="location-btn" title="Use current location">
                        <i class="fas fa-location-arrow"></i>
                    </button>
                </div>
            </section>

            <!-- Loading Spinner -->
            <div id="loading" class="loading hidden">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading weather data...</p>
            </div>

            <!-- Error Message -->
            <div id="error" class="error hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorMessage"></p>
            </div>

            <!-- Current Weather Section -->
            <section id="currentWeather" class="current-weather hidden">
                <div class="weather-card">
                    <div class="weather-header">
                        <h2 id="cityName"></h2>
                        <p id="currentDate"></p>
                    </div>
                    
                    <div class="weather-main">
                        <div class="temperature-section">
                            <img id="weatherIcon" src="" alt="Weather icon" class="weather-icon">
                            <div class="temperature">
                                <span id="currentTemp"></span>
                                <span class="unit">°C</span>
                            </div>
                        </div>
                        
                        <div class="weather-details">
                            <p id="weatherDescription"></p>
                            <p>Feels like <span id="feelsLike"></span>°C</p>
                        </div>
                    </div>

                    <div class="weather-stats">
                        <div class="stat">
                            <i class="fas fa-eye"></i>
                            <span>Humidity</span>
                            <span id="humidity"></span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-thermometer-half"></i>
                            <span>Pressure</span>
                            <span id="pressure"></span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-wind"></i>
                            <span>Wind</span>
                            <span id="windSpeed"></span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Forecast Section -->
            <section id="forecast" class="forecast hidden">
                <h3>5-Day Forecast</h3>
                <div id="forecastContainer" class="forecast-container">
                    <!-- Forecast cards will be inserted here -->
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
